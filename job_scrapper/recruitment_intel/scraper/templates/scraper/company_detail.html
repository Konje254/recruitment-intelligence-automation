<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ company.name }} - Recruitment Intel</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; vertical-align: top; }
    .muted { color: #666; font-size: 0.92em; }
    a { color: #1a5bd6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <p><a href="/">‚Üê Back to dashboard</a></p>
  <div class="card">
    <h1>{{ company.name }}</h1>
    <p class="muted">Website: {{ company.website_url }}<br>Email: {{ company.email }}</p>
  </div>

  <div class="card">
    <h2>Jobs</h2>
    <table>
      <thead><tr><th>Title</th><th>Location</th><th>Description</th></tr></thead>
      <tbody>
        {% for j in jobs %}
          <tr>
            <td>{{ j.title }}</td>
            <td class="muted">{{ j.location }}</td>
            <td class="muted"><pre style="white-space:pre-wrap; margin:0;">{{ j.description|truncatechars:300 }}</pre></td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="muted">No jobs.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
